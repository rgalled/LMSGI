<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="cuerpo">
        <div id="titulo">
            <h1>Formulario</h1>
            <h3>Formulario de prueba para la clase</h3>
        </div>
        <div id="datos">
            <label for="user">Usuario</label>
            <input type="text" id="user" name="usuario">
            <label for="key">Clave</label>
            <input type="password" name="key" id="key">
        </div>
    </div>
    <div class="cuerpo" id="parte">
        <div id="One">
            <h3>Datos primeros</h3>
            <div class="alienador">
                <label for="a">Nombre</label>
                <input type="text" name="Nombre" id="a">
                <br>
                <label for="b">Apellidos</label>
                <input type="text" name="Apellidos" id="b">
                <br>
                <label for="c">Domicilio</label>
                <input type="text" name="Domicilio" id="c">
                <br>
                <label for="d">Localidad</label>
                <input type="text" name="Localidad" id="d">
                <br>
                <label for="e">C. Postal</label>
                <input type="text" name="C. Postal" id="e">
                <br>
                <label for="f">Teléfono</label>
                <input type="text" name="Teléfono" id="f">
            </div>
            <br>
            <h3>Datos segundos</h3>
            <label for="si">Opción 1</label>
            <input type="radio" name="opciones" id="si">
            <br>
            <label for="puede">Opción 2</label>
            <input type="radio" name="opciones" id="puede">
            <br>
            <label for="no">Opción 3</label>
            <input type="radio" name="opciones" id="no">
            <br>
            <h3>Datos terceros</h3>
            <label for="uno">Opción 1</label>
            <input type="checkbox" name="see" id="uno">
            <br>
            <label for="dos">Opción 2</label>
            <input type="checkbox" name="saw" id="dos">
            <br>
            <label for="tres">Opción 3</label>
            <input type="checkbox" name="seen" id="tres">
        </div>
        <div id="Eno">
            <h3>Opción de selección</h3>
            <select name="">
                <option>Opción 1</option>
                <option>Opción 2</option>
                <option>Opción 3</option>
            </select>
            <br>
            <h3>Opción para escribir</h3>
            <textarea name="descripcion" id="" cols="30" rows="10" placeholder="Escribe lo que quieras"></textarea>
        </div>
    </div>
    <div id="fin">
        pulsa para enviar <input type="button" value="enviar">
    </div>
</body>

</html>
